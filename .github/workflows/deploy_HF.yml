name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install git and dependencies
        run: |
          pip install huggingface_hub

      - name: Clone HF Space repo
        env:
          HF_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
        run: |
          git clone https://ggenv:${HF_TOKEN}@huggingface.co/spaces/Genvrin/Tags_Question_StackOverflow hf_space

      - name: Copy files to HF Space repo
        run: |
          cp -r GitHub_HF/* hf_space/

      - name: Commit and push changes to HF Space repo
        run: |
          cd hf_space
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy update from GitHub Actions" || echo "No changes to commit"
          git push
